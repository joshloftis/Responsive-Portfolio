<!doctype html>
<html lang="en-us">

  <link rel="stylesheet" type="text/css" href="assests/css/normalize.css">

</head>
<body>
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-one-lg col-one-md col-one-sm col-twelve-xs">
          <div class="brand">
            <a href="index.html" id="logo">Josh Loftis</a>
          </div>
        </div>
          <nav class="col-twelve-xs">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
          </nav>
      </div>
    </div>
  </header>
  <div id="main-container" class="container">
    <div class="row">
      <div class="col-eight-lg col-eight-md col-twelve-sm col-twelve-xs">
        <section class="main-section">
          <h1>Contact</h1>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>
        </section>
      </div>
      <div class="col-four-lg col-four-md col-twelve-sm col-twelve-xs">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
            <a href="https://github.com/jshlfts32"><img src="assests/images/github.svg" class="social" alt="GitHub" /></a>
            <a href="https://www.linkedin.com/in/josh-loftis-a6b48a132/"><img src="assests/images/linkedin.svg" class="social" alt="LinkedIn" /></a>
            <a href="https://stackoverflow.com/users/8223408/josh-loftis"><img src="assests/images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </section>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">

    </div>
