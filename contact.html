<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="assests/css/style.css">
</head>
<body>
  <!--nav bar start-->
  <header id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-one-lg col-one-md col-one-sm col-twelve-xs">
          <div class="brand">
            <a href="index.html" id="logo">Josh Loftis</a>

        </div>

      <!--Main content section start-->
      <div class="col-eight-lg col-eight-md col-twelve-sm col-twelve-xs">
        <section class="main-section">
          <h1>Contact</h1>
          <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="John Smith"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" placeholder="example@email.com"><br>
            <label for="message">Message</label><br>
            <textarea rows="10" id="message"></textarea><br>
            <input class="hover" type="submit" value="Submit">
          </form>
        </section>
      </div>
      <!--Main section end-->
      <!--Side bar start-->
      <div class="col-four-lg col-four-md col-twelve-sm col-twelve-xs">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
              <div class="row">
                <div class="col-four-lg col-four-md col-two-sm col-two-xs">
                  <a href="https://github.com/jshlfts32"><img src="assests/images/github.svg" class="social" alt="GitHub" /></a>
                </div>
                <div class="col-four-lg col-four-md col-two-sm col-two-xs">

                <div class="col-four-lg col-four-md col-two-sm col-two-xs">

            </div>
